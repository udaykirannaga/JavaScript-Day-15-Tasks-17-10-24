<!-- Task 4: take prompt and Count the number of vowels in a string  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "aeiou"
        let enter = prompt("Enter your name : ") 
        count = 0
        for (i = 0; i < enter.length; i++) {
            for (j = 0; j < str.length; j++) {
                if (str[j] == enter[i]) {
                    count++
                }
            }
        }
        console.log("There are "+count+ "Vowels")
    </script>
</body>

</html>
